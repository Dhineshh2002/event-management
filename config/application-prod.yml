# Server configuration
server:
  port: 5503  # Production server port

spring:
  datasource:
    url: jdbc:mysql://localhost:5306/eventmanagement  # Change host if DB runs remotely
    username: ${DB_USERNAME}     # Externalized DB username (via environment variable)
    password: ${DB_PASSWORD}     # Externalized DB password
    driver-class-name: com.mysql.cj.jdbc.Driver       # JDBC driver for MySQL 8+

  jpa:
    hibernate:
      ddl-auto: none       # Do not modify schema in production
    show-sql: false        # Disable SQL logs in production (set to true only for debugging)
    properties:
      hibernate:
        format_sql: false  # Disable pretty-print in production for performance
    database-platform: org.hibernate.dialect.MySQL8Dialect  # Hibernate dialect for MySQL 8